<div>
    <div class="row" ng-controller="FormViewController as formView">
        <div class="row">
            <h2 class="pull-left">{{formView.label}}</h2>
        </div>
        <div class="row entity-actions">
            <button class="btn btn-primary pull-left" data-ng-click="formView.cancel()">Back to list</button>

            <div class="pull-right" data-ng-show="editMode">
                <button class="btn btn-primary action-button" data-ng-click="formView.save()">Save</button>
                <button class="btn btn-danger action-button" data-ng-click="formView.cancel()">Cancel</button>
                <button class="btn btn-primary action-button" data-ng-click="formView.revert()">Revert</button>
            </div>
            <div class="pull-right" data-ng-hide="editMode">
                <button class="btn btn-primary action-button" data-ng-click="formView.toggleView()">Edit</button>
            </div>
        </div>
        <div class="row">
            <uib-alert type="danger" data-ng-show="formView.error" close="formView.closeError()">
                {{formView.error}}
            </uib-alert>
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Properties</h4>

                    <div class="btn-group pull-right">
                        <button data-ng-show="editMode" class="btn btn-primary pull-right"
                                data-ng-click="formView.newProperty()"><i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" name="propsForm" novalidate>
                        <div class="row" style="font-weight: bold">
                            <div class="col-md-3">
                                Name
                            </div>
                            <div class="col-md-2">
                                Type
                            </div>
                            <div class="col-md-7">
                                Value
                            </div>
                        </div>
                        <div class="row" data-ng-repeat="property in properties">
                            <div class="col-md-3">
                                <div data-ng-class="{'has-error':  formView.hasError('propsForm', $index + 'name' )}">
                                    <input name="{{$index + 'name'}}" data-ng-type="text" class="form-control"
                                           data-ng-required="true" data-ng-model="property.name"
                                           data-ng-disabled="!editMode"
                                           placeholder="Enter name"
                                           data-uib-tooltip="{{formView.getMessage('propsForm', $index + 'name')}}"
                                           data-uib-tooltip-trigger="mouseenter">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <ui-select data-ng-model="property.type"
                                           data-theme="bootstrap"
                                           data-ng-disabled="!editMode"
                                           data-ng-change="formView.removeValue(property)">
                                    <ui-select-match placeholder="Select type">
                                        {{$select.selected.displayName}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="type in formView.allTypes">
                                        <small data-ng-bind="type.displayName"></small>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group col-md-10"
                                     data-ng-class=
                                             "{'has-error':  formView.hasError('propsForm', $index + 'value' )}">
                                    <div>
                                        <input name="{{$index + 'value'}}" data-ng-type="text" class="form-control"
                                               data-ng-model="property.value" data-ng-required="true"
                                               placeholder="Enter value"
                                               data-ng-disabled="!editMode || property.type.readonly"
                                               data-uib-tooltip="{{formView.getMessage('propsForm', $index + 'value')}}"
                                               data-uib-tooltip-trigger="mouseenter">
                                    </div>
                                </div>
                                <div class="col-md-2" data-ng-show="editMode">
                                    <div data-ng-show="$index + 1 !== properties.length">
                                        <a class="btn btn-danger" ng-click="formView.removeProperty(property)">
                                            <i class="fa fa-minus"></i>
                                        </a>
                                    </div>
                                    <div class="btn-group" data-ng-show="$index + 1 === properties.length">
                                        <a class="btn btn-danger" data-ng-click="formView.removeProperty(property)">
                                            <i class="fa fa-minus"></i>
                                        </a>
                                        <a class="btn btn-primary" data-ng-click="formView.newProperty()">
                                            <i class="fa fa-plus"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Links</h4>
                </div>
                <div class="panel-body">

                    <div class="row" style="font-weight: bold">
                        <div class="col-md-3">
                            Name
                        </div>
                        <div class="col-md-2">
                            Type
                        </div>
                        <div class="col-md-7">
                            Value
                        </div>
                    </div>
                    <div class="row" ng-show="editMode">
                        <form class="form-horizontal" name="linksForm" novalidate>
                            <div class="col-md-3">
                                <div data-ng-class="{'has-error':  formView.hasError('linksForm', 'name' )}">
                                    <input name="name" data-ng-type="text" class="form-control"
                                           placeholder="Enter name"
                                           data-ng-required="true" data-ng-model="formView.newLink.name"
                                           data-uib-tooltip="{{formView.getMessage('linksForm', 'name')}}"
                                           data-uib-tooltip-trigger="mouseenter">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <ui-select data-ng-model="formView.newLink.type"
                                           data-theme="bootstrap"
                                           data-ng-change="formView.removeValue(link)">
                                    <ui-select-match placeholder="Select type">
                                        {{$select.selected.name}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="type in formView.allLinksTypes">
                                        <small data-ng-bind="type.name"></small>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group col-md-10"
                                     data-ng-class=
                                             "{'has-error':  formView.hasError('linksForm', 'value' )}">
                                    <div>
                                        <ui-select data-ng-model="formView.newLink.value"
                                                   data-theme="bootstrap"
                                                   data-ng-required="true"
                                                   name="value"
                                                >
                                            <ui-select-match placeholder="Search entity">
                                                {{$select.selected.label}}
                                            </ui-select-match>
                                            <ui-select-choices repeat="entity in formView.entities"
                                                               refresh="formView.searchEntities($select.search)"
                                                               refresh-delay="500">
                                                <small data-ng-bind="entity.label"></small>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                                <div class="col-md-2" data-ng-show="editMode">
                                    <a class="btn btn-primary" data-ng-click="formView.addNewLink()">
                                        <i class="fa fa-plus"></i>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row form-view-link-row" data-ng-repeat="link in links">
                        <div class="col-md-3">
                            {{link.name}}
                        </div>
                        <div class="col-md-2">
                            {{link.type.name}}
                        </div>
                        <div class="col-md-7">
                            <div class="col-md-10" style="padding: 0; margin-right: -30px;">
                                {{link.label}}
                            </div>
                            <div class="col-md-2" data-ng-show="editMode">
                                <a class="btn btn-danger" ng-click="formView.removeLink(link)">
                                    <i class="fa fa-minus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Blobs</h4>

                </div>
                <div class="panel-body">
                </div>
            </div>
        </div>
    </div>
</div>
