dependencies {
    compile project(path: ':entity-browser-app', configuration: 'compile')
}

task zipLauncher(type: Zip) {
    archiveName 'entity-browser-launcher.zip'

    into('') {
        from 'src/main/resources', {
            include '*.xml'
            include '*.bat'
            include '*.sh'
            include '*.txt'
        }
    }

    into('resources') {
        from globalArtifactsBuildDir, {
            include '*.jar'
        }
    }

    destinationDir globalArtifactsBuildDir
}

artifacts {
    archives zipLauncher
}
