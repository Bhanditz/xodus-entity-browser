<div>
    <span data-ng-repeat="itemlink in linkedEntities">
            <entity-link
                    is-edit-mode="isEditMode"
                    title="{{itemlink.label}}"
                    db-uuid="fullDatabase().uuid"
                    on-remove="removeWithCallback(itemlink)"
                    is-new="itemlink.isNew"
                    is-deleted="itemlink.isDeleted"
                    link="itemlink">
            </entity-link>
    </span>
    <a ng-show="hasMore()" title="Load more" data-ng-click="loadMore()">...</a>
</div>
